<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!--<script src="js/app.js"></script>-->
    <script src="js/logic.js"></script>
    <script src="js/sound.js"></script>
  </head>
  <body>

<div class="container">
<h1><small>Clicker</small>App</h1>
    <button id="click" type="button" class="btn btn-primary btn-lg btn-block" on-touch="clicksound.playclip()" onClick="clicksound.playclip()">CLICK ME</button>
    <hr>
    <p>
    Clicks: <span id="total_clicks">0</span><br>
    Clicks per <small id="time_period">1.00</small> second: <span id="clicks_per_second">0</span>
    </p>
    <h3>Buy</h3>
    <table class="table">
        <tr>
          <td>Autoclicker</td>
          <td><span id="autoclicker_level">lvl 0</span></td>
          <td><button id="buy_click" type="button" class="btn btn-success" on-touch="purchaseSound.playclip()" onClick="purchaseSound.playclip()">Buy for 1</button></td>
        </tr>
        <tr>
          <td>Speed up by 10%</td>
          <td><span id="speed_level">lvl 0</span></td>
          <td><button id="upgrade_speed" type="button" class="btn btn-success" on-touch="purchaseSound.playclip()" onClick="purchaseSound2.playclip()">Buy for 100</button></td>
        </tr>
        <tr>
          <td>Increase Clicks Increment</td>
          <td></td>
          <td><button id="increase_clicks" type="button" class="btn btn-success" on-touch="purchaseSound.playclip()" onClick="purchaseSound3.playclip()">Buy for 100</button></td>
        </tr>
    </table>
</div>

  </body>
</html>
